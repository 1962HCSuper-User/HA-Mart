<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register</title>
  <style>
    body{font-family: Arial, sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;background:#f7f7f7}
    .card{background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.08);width:320px}
    input{width:100%;padding:8px;margin:8px 0;border:1px solid #ccc;border-radius:4px}
    button{width:100%;padding:10px;border:0;background:#28a745;color:#fff;border-radius:4px;cursor:pointer}
    .msg{margin-top:12px;color:green}
    .err{margin-top:12px;color:red}
  </style>
</head>
<body>
  <div class="card">
    <h3>Register</h3>
    <form id="registerForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div id="out"></div>
    <p style="margin-top:10px;font-size:14px;">
      Already have an account? <a href="index.html">Login</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const out = document.getElementById('out');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      out.textContent = '';
      const data = new FormData(form);
      const payload = { email: data.get('email'), password: data.get('password') };

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const json = await res.json();
        if (!res.ok) throw new Error(json.error || 'Server error');
        out.innerHTML = `<div class="msg">${json.message}</div>`;
        form.reset();
      } catch (err) {
        out.innerHTML = `<div class="err">${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
