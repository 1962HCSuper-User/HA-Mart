<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 6px 16px rgba(0,0,0,0.08); width: 350px; text-align: center; }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 12px 20px; background: #0d6efd; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
    button:hover { background: #0b5ed7; }
    .message { margin-top: 15px; font-size: 14px; color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <input type="password" id="newPassword" placeholder="New Password" required>
    <button id="resetBtn">Reset Password</button>
    <p class="message" id="msg"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const msgEl = document.getElementById('msg');

    if (!token) {
      msgEl.textContent = 'Missing token';
      msgEl.className = 'message error';
      document.getElementById('resetBtn').disabled = true;
    }

    document.getElementById('resetBtn').addEventListener('click', async () => {
      const newPassword = document.getElementById('newPassword').value.trim();
      msgEl.textContent = '';

      if (!newPassword) { msgEl.textContent = 'Password is required'; msgEl.className='message error'; return; }

      try {
        const res = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await res.json();
        if (res.ok) {
          msgEl.textContent = 'Password reset successfully. You can now login.';
          msgEl.className = 'message';
          document.getElementById('resetBtn').disabled = true;
        } else {
          msgEl.textContent = data.error || 'Error occurred';
          msgEl.className = 'message error';
        }
      } catch (err) {
        msgEl.textContent = 'Server error';
        msgEl.className = 'message error';
      }
    });
  </script>
</body>
</html>
